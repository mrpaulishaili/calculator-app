<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- DEFAULT META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- OPEN GRAPH META TAGS -->
    <meta
      name="description"
      content="The All-in-One Calculator you need - Developed by Paul Ishaili C."
    />

    <!-- FONTAWESOME LINK -->
    <link rel="stylesheet" href="./public/css/fontawesome.min.css" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="./public/css/reset.css" />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="./public/css/style.min.css" />

    <style>
      .attribution {
        font-size: 0.8rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Site Page Title -->
    <title>Calculator App</title>
  </head>
  <body>
    <main class="container">
      <!-- Calculator Header -->
      <header class="header">
        <div class="open-sidebar"><i class="fa fa-bars"></i></div>
        <h1>Calculator</h1>
      </header>

      <aside class="sidebar">
        <ul>
          <div class="close-sidebar">
            <i class="fa fa-times"></i>
          </div>
          <li class="active">Standard</li>
          <li>Binary</li>
          <li>Hexadecimal</li>
          <li>Measurement</li>
          <li>Currency</li>
        </ul>
      </aside>

      <!-- Calculator display -->
      <section class="display">
        <div class="previousvalue"></div>
        <input type="text" class="currentvalue" value="0" readonly />
      </section>

      <!-- Calculator buttons -->
      <button class="clear function">C</button>
      <button class="clearEntry function">CE</button>
      <button class="delete function">
        <i class="fas fa-backspace"></i>
      </button>
      <button class="operator divide function">/</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator function">*</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator function">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator function">+</button>

      <button class="signChange">+/-</button>
      <button class="number">0</button>
      <button class="number dot">.</button>
      <button class="equals">=</button>
    </main>

    <div class="attribution">
      Coded by <a href="https://github.com/mrpaulshaili">Paul Ishaili C.</a>.
    </div>

    <!-- Scripts -->
    <script src="./public/js/main.js" defer type="module"></script>
  </body>
</html>
