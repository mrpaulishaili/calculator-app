<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FontAwesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./public/css/reset.css" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="./public/css/style.min.css" />

    <style>
      .attribution {
        font-size: 0.8rem;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Site Page Title -->
    <title>Calculator App</title>
  </head>
  <body>
    <main class="container">
      <!-- Calculator Header -->
      <header class="header">
        <i class="fa fa-bars"></i>
        <h1>Calculator</h1>
      </header>

      <!-- Calculator display -->
      <section class="display">
        <div class="previousvalue"></div>
        <input type="text" class="currentvalue" value="0" readonly />
      </section>

      <!-- Calculator buttons -->
      <button class="clearEntry function">CE</button>
      <button class="clear function">C</button>
      <button class="delete function">
        <i class="fas fa-backspace"></i>
      </button>
      <button class="operator divide function">/</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator function">*</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator function">-</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator function">+</button>

      <button class="signChange">+/-</button>
      <button class="number">0</button>
      <button class="number">.</button>
      <button class="equals">=</button>
    </main>

    <div class="attribution">
      Coded by <a href="https://github.com/mrpaulshaili">Paul Ishaili C.</a>.
    </div>

    <!-- Scripts -->
    <script src="./public/js/main.js" defer type="module"></script>
  </body>
</html>
